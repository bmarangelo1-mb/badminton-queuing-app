<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="frame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="grip" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#64748b"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
  </defs>
  <!-- Racquet head (oval frame) -->
  <ellipse cx="16" cy="12" rx="8" ry="10" fill="none" stroke="url(#frame)" stroke-width="2"/>
  <!-- Strings (vertical) -->
  <line x1="12" y1="4" x2="12" y2="20" stroke="#64748b" stroke-width="0.5"/>
  <line x1="14" y1="3" x2="14" y2="21" stroke="#64748b" stroke-width="0.5"/>
  <line x1="16" y1="2" x2="16" y2="22" stroke="#64748b" stroke-width="0.5"/>
  <line x1="18" y1="3" x2="18" y2="21" stroke="#64748b" stroke-width="0.5"/>
  <line x1="20" y1="4" x2="20" y2="20" stroke="#64748b" stroke-width="0.5"/>
  <!-- Strings (horizontal) -->
  <ellipse cx="16" cy="8" rx="6" ry="3" fill="none" stroke="#64748b" stroke-width="0.4"/>
  <ellipse cx="16" cy="12" rx="7" ry="4" fill="none" stroke="#64748b" stroke-width="0.4"/>
  <ellipse cx="16" cy="16" rx="7.5" ry="5" fill="none" stroke="#64748b" stroke-width="0.4"/>
  <!-- Handle -->
  <rect x="14.5" y="20" width="3" height="10" rx="1.5" fill="url(#grip)"/>
  <!-- Handle grip lines -->
  <line x1="15" y1="23" x2="15" y2="28" stroke="#1e293b" stroke-width="0.3"/>
  <line x1="16" y1="23" x2="16" y2="28" stroke="#1e293b" stroke-width="0.3"/>
  <line x1="17" y1="23" x2="17" y2="28" stroke="#1e293b" stroke-width="0.3"/>
</svg>
